<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <!-- Gatilho -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">
            Clique para ativar o modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Rotulo do modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <header class="modal-header">
                        <h4 class="modal-title" id="titulo"> Titulo do Modal</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </header>
                    <div class="modal-body">
                        <p>Meu primeiro Modal</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Jquery sempre tem que estar rodando antes do bootstrap -->
        <script src="./javascript/jquery.js"></script>
        <script src="./javascript/bootstrap.min.js"></script>
    </footer>
</body>

</html>
