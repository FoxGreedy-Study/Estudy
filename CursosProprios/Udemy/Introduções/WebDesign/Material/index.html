<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Javascript -->
</head>

<body>

    <div class="container">
        <div id="carrossel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#carrossel" data-slide-to="0" class="active"></li>
                <li data-target="#carrossel" data-slide-to="1"></li>
                <li data-target="#carrossel" data-slide-to="2"></li>
            </ol>

            <!-- Imagens -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/1.jpg" alt="Imagem 1">
                    <div class="carousel-caption">
                        Naruto BB
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/2.jpg" alt="Imagem 2">
                    <div class="carousel-caption">
                        Narutinho do Baile
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/3.jpg" alt="Imagem 3">
                    <div class="carousel-caption">
                        Naruto Shippuden
                    </div>
                </div>
            </div>
            <!-- Controles -->
            <!-- Controle esquerdo -->
            <a class="carousel-control-prev" href="#carrossel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carrossel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



    <footer>
        <!-- Jquery sempre tem que estar rodando antes do bootstrap -->
        <script src="./javascript/jquery.js"></script>
        <script src="./javascript/bootstrap.min.js"></script>
    </footer>
</body>

</html>
